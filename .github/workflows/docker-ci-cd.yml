name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Build Docker Image
      run: docker build -t tu_usuario/desafio_16_17:latest .

    - name: Login to DockerHub
      run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u tu_usuario --password-stdin

    - name: Push Docker Image
      run: docker push tu_usuario/desafio_16_17:latest
